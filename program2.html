<!-- Develop and demonstrate the usage of inline and external style sheet using CSS -->

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="program2-styles.css" rel="stylesheet">
	<title>Types of CSS</title>
  <style>
    h2 {
      font-weight: bold;
      color: green;
    }
  </style>
</head>

<body style="background-color: tomato">
<h2>There are three ways to add css to a html file</h2>
  <ol class="list">
    <li class="list-item">Inline CSS</li>
    <li class="list-item">Internal CSS</li >
    <li class="list-item">External CSS</li>  
  </ol>

<h2> How styles are applied to this document</h2>
  <ul class="list">
    <li class="list-item">background color is styled using inline css</li>
    <li class="list-item">headings are styled using internal css</li >
    <li class="list-item">list elments are styled using external css</li>  
  </ul>
 
</body>

</html>
