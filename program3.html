<!-- Develop and demonstrate, using Javascript script, a XHTML document that
collects the USN ( the valid format is: A digit from 1 to 4 followed by two uppercase characters followed by two digits followed by two upper-case characters
followed by three digits; no embedded spaces allowed) of the user. Event handler
must be included for the form element that collects this information to validate the input. Messages in the alert windows must be produced when errors are detected -->

<!DOCTYPE html>
<html lang="en">
<!--  -->
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>user details</title>
</head>

<body>
	<form name="form1" action="#">
		USN : <input type="text" name="usn" />
    <button onclick="validateUSN(document.form1.usn)">validate</button>
  </form>

<script>

 function validateUSN(usn) {
   const patt = /[1-4]{2}[A-Z]{2}[0-9]{2}[A-Z]{2}[0-9]{3}$/;

   if (patt.test(usn.value)) {
     document.write("Valid USN..!");
     return true;
   }
   alert("Invalid  USN!")
   return (false);
}
</script>
</body>
</html>
